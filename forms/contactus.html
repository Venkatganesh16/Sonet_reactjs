<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#" style="font-weight: 500;">
                        Forms
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active menu-item">
                  <a class="nav-link" href="contactus.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <form class="col-11 offset-1 col-md-7"  style="margin-top: 10%;" id="user-form">
        <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Name </label>
            <div class="col-5 col-md-5">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                
            </div>
            <div class="col-5 col-md-5">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                
            </div>
        </div>
        <div class="form-group row">
            <label for="mno" class=" col-12 col-md-2 col-form-label">Mobile Number</label>
            <div class="col-md-10">
                <input type="tel" class="form-control" id="mno" name="mno" placeholder="Mobile Number" required>
                
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class=" col-12 col-md-2 col-form-label">Email Id</label>
            <div class="col-md-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
                
            </div>
        </div>
        <div class="form-group row">
            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
            <div class="col-md-10">
                <textarea class="form-control" id="feedback" name="feedback" rows="12" required></textarea>
                
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-2 col-md-10">
                <a href="#" class="btn btn-primary" onclick="jsonshow()">
                    Send Feedback
                </a href="#">
            </div>
        </div>
    </form>
    <script>
        function jsonshow() {
            var fname = document.getElementById('firstname').value;
            var lname = document.getElementById('lastname').value;
            var mno = document.getElementById('mno').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;
            var contact_obj = {
                "fname": fname,
                "lname": lname,
                "mno": mno,
                "email": email,
                "feedback": feedback
            };
            console.log(contact_obj);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
